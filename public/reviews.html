        </section>

        <!-- MODO VER RESEÑAS (SIN TOKEN) -->
        <section id="view-mode" class="reviews-layout mt-3 hidden">
            <div class="auth-card p-4 mb-3">
                <h1 class="section-title mb-3">Reseñas por propiedad y habitación</h1>
                <p class="mb-3" style="color: var(--muted);">
                    Ingresa el <strong>ID de propiedad</strong> para listar todas las reseñas
                    registradas, agrupadas por habitación.
                </p>

                <form id="search-form" class="row g-2 align-items-center">
                    <div class="col-sm-6">
                        <label for="property-id" class="form-label">ID de propiedad</label>
                        <input type="number" id="property-id" name="propertyId" min="1"
                               class="form-control-custom w-100"
                               placeholder="Ej. 1" required />
                    </div>
                    <div class="col-sm-6 d-flex align-items-end">
                        <button type="submit" id="load-btn" class="btn-accent ms-sm-2 mt-2 mt-sm-0">
                            Cargar reseñas
                        </button>
                    </div>
                </form>

                <div id="status" class="reviews-status mt-2"></div>
            </div>

            <div class="auth-card p-4">
                <h2 class="section-title mb-3">Resultados</h2>
                <div id="results" class="tables-container">
                    <p class="empty-message">
                        Ingresa un ID de propiedad y haz clic en <strong>“Cargar reseñas”</strong>.
                    </p>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer text-center">
        Panel de reseñas · AppTiziHause
    </footer>

    <script src="/js/reviews.js"></script>
</body>

</html>
