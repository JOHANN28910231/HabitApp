<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Checkout simulado — HabitApp</title>

    <link href="../css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-site">

<nav class="navbar navbar-expand-lg site-header">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">HabitApp</a>
    </div>
</nav>

<main class="container py-4">
    <h3 class="section-title">Checkout simulado</h3>

    <form id="paymentForm" class="mt-3">

        <input type="hidden" id="reservationId" value="">

        <div class="mb-3">
            <label class="form-label">Nombre en la tarjeta</label>
            <input id="cardName" class="form-control form-control-custom" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Número de tarjeta</label>
            <input id="cardNumber" class="form-control form-control-custom" required maxlength="19" placeholder="4111 1111 1111 1111">
        </div>

        <div class="row">
            <div class="col-md-4 mb-3">
                <label class="form-label">Expiración (MM/AA)</label>
                <input id="cardExp" class="form-control form-control-custom" placeholder="12/28" required>
            </div>

            <div class="col-md-4 mb-3">
                <label class="form-label">CVV</label>
                <input id="cardCvv" class="form-control form-control-custom" maxlength="4" required>
            </div>

            <div class="col-md-4 mb-3">
                <label class="form-label">Monto</label>
                <input id="amount" type="number" step="0.01" class="form-control form-control-custom" required>
            </div>
        </div>

        <button class="btn btn-accent mt-2" type="submit">Pagar (simulado)</button>
    </form>

    <div id="result" class="mt-3"></div>

</main>

<script src="/js/payments.js"></script>
</body>
</html>
