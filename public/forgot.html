<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Recuperar contraseña — TiziHause</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="bg-site">

<header class="site-header">
    <nav class="container navbar navbar-expand-lg">
        <a class="navbar-brand d-flex align-items-center" href="/" aria-label="TiziHause - Inicio">
            <img src="/public/multimedia/tizihause.jpg" alt="TiziHause logo" class="brand-img">
        </a>
    </nav>
</header>

<main class="container py-5">
    <div class="row">
        <div class="col-12 col-md-8 col-lg-6 mx-auto">
            <article class="card auth-card p-4">
                <h2 class="h4 text-center fw-bold mb-3">Recuperar contraseña</h2>

                <p class="small text-muted text-center mb-4">
                    Ingresa tu correo electrónico y te enviaremos un enlace para restablecer tu contraseña.
                </p>

                <form id="forgotForm" novalidate>
                    <div class="mb-3">
                        <label for="email" class="form-label fw-semibold">Correo electrónico</label>
                        <input id="email" name="email" type="email" class="form-control form-control-custom"
                               autocomplete="email" required>
                    </div>

                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-accent btn-lg">Enviar enlace</button>
                    </div>

                    <p class="text-center small mb-0">
                        <a href="/public/index.html">Volver al inicio de sesión</a>
                    </p>
                </form>
            </article>
        </div>
    </div>
</main>

<footer class="footer">
    <div class="container">
        © <span id="year-forgot"></span> TiziHause — Info del footer
    </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- Script personalizado -->
<script src="/js/forgot.js" defer></script>

</body>
</html>
