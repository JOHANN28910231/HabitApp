<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Host Dashboard ‚Äî HabitApp</title>

    <link href="../css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-site">

    <!-- NAV -->
    <header class="site-header">
        <nav class="container d-flex align-items-center">
            <a class="navbar-brand d-flex align-items-center" href="/" aria-label="TiziHause - Inicio">
                <img src="../multimedia/tizihause.jpg" alt="TiziHause logo" class="brand-img me-2">
            </a>
            <div id="hostHeaderActions" class="ms-auto d-flex align-items-center gap-2" style="display:none;">
                <div class="d-flex align-items-center gap-2">
                    <a id="hostAvatar" href="/profile_edit.html" class="header-avatar bg-secondary d-inline-block" style="height:32px;width:32px;border-radius:50%;object-fit:cover;text-align:center;line-height:32px;color:#fff;text-decoration:none;">üë§</a>
                    <span id="hostNameHeader" class="d-none d-md-inline"></span>
                    <div class="dropdown">
                        <button class="btn btn-sm btn-outline-secondary dropdown-toggle" type="button" id="hostMenuBtn" data-bs-toggle="dropdown" data-bs-offset="0,8" aria-expanded="false" aria-label="Men√∫ de usuario">‚ò∞</button>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="hostMenuBtn">
                            <li><a class="dropdown-item" href="/">Inicio</a></li>
                            <li><a class="dropdown-item" href="/profile_edit.html">Perfil</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li><button id="hostLogoutBtn" class="dropdown-item text-danger">Cerrar sesi√≥n</button></li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
    </header>
    <!-- Bot√≥n regresar flotante sobre el contenido, igual que en editar perfil -->
    <a id="backBtnHost" href="javascript:void(0)" class="btn-accent btn btn-sm"
        style="display:none;position:fixed;top:18px;left:18px;z-index:9999;border-radius:20px;padding:10px 22px;color:#fff;box-shadow:0 4px 16px rgba(0,0,0,0.13);font-weight:700;background:rgba(167,222,154,0.97);backdrop-filter:blur(2px);border:none;">
        Regresar
    </a>
    <script>
    // Mostrar men√∫ y bot√≥n regresar solo si es anfitri√≥n
    document.addEventListener('DOMContentLoaded', function() {
        try {
            const roles = JSON.parse(sessionStorage.getItem('user_roles') || '[]');
            const isHost = Array.isArray(roles) && roles.some(r => String(r).toLowerCase().includes('anfitri'));
            if (isHost) {
                document.getElementById('hostHeaderActions').style.display = '';
                document.getElementById('backBtnHost').style.display = '';
                // Avatar y nombre
                const avatarUrl = sessionStorage.getItem('user_photo');
                if (avatarUrl) {
                    const avatarEl = document.getElementById('hostAvatar');
                    if (avatarEl) avatarEl.innerHTML = `<img src="${avatarUrl}" alt="avatar" style="height:32px;width:32px;border-radius:50%;object-fit:cover;">`;
                }
                const name = sessionStorage.getItem('user_name') || '';
                if (name) {
                    const nameEl = document.getElementById('hostNameHeader');
                    if (nameEl) nameEl.textContent = name;
                }
            }
        } catch {}
        // Bot√≥n regresar: vuelve a la pantalla anterior
        const backBtn = document.getElementById('backBtnHost');
        if (backBtn) {
            backBtn.addEventListener('click', function(e) {
                e.preventDefault();
                if (window.history.length > 1) {
                    window.history.back();
                } else {
                    window.location.href = '/';
                }
            });
        }
        // Logout desde men√∫
        const logoutBtn = document.getElementById('hostLogoutBtn');
        if (logoutBtn) {
            logoutBtn.addEventListener('click', async function(e) {
                e.preventDefault();
                try {
                    await fetch('/api/auth/logout', { method: 'POST', credentials: 'same-origin' });
                } catch {}
                sessionStorage.clear();
                localStorage.clear();
                window.location.href = '/login.html';
            });
        }
    });
    </script>

    <main class="container py-4">
        <h3 class="section-title">Panel del anfitri√≥n</h3>

        <!-- Tabs: Reservas primero, luego Ventas y Reportes -->
        <ul class="nav nav-tabs mt-3" id="tabs">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#reservas">Reservas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#ventas">Ventas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#reportes">Reportes</a>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link" id="propiedades-tab" data-bs-toggle="tab" data-bs-target="#propiedades"
                    type="button" role="tab">Propiedades</button>
            </li>
        </ul>

        <div class="tab-content mt-3">

            <!-- Reservas (ahora primera pesta√±a) -->
            <div id="reservas" class="tab-pane fade show active">
                <h5 class="fw-bold">Mis reservaciones pr√≥ximas</h5>

                <div class="row g-3 align-items-end mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Filtrar por propiedad</label>
                        <select id="propFilter" class="form-select form-control-custom"></select>
                    </div>
                    <div class="col-md-6 text-end">
                        <small class="text-muted">Mostrando reservaciones desde hoy a 1 a√±o.</small>
                    </div>
                </div>

                <div id="reservasTable" class="mt-3"></div>
            </div>

            <!-- Reportes -->
            <div id="reportes" class="tab-pane fade">

                <h5 class="fw-bold mb-3">Reportes</h5>

                <!-- HOST DE PRUEBA -->
                <input type="hidden" id="hostId" value="2">

                <!-- Sub-tabs -->
                <ul class="nav nav-pills mb-3" id="reportesSubTabs" role="tablist">
                    <li class="nav-item" role="presentation">
                        <button class="nav-link active" id="period-tab" data-bs-toggle="pill"
                            data-bs-target="#report-period" type="button" role="tab">
                            Por periodo
                        </button>
                    </li>
                    <li class="nav-item" role="presentation">
                        <button class="nav-link" id="range-tab" data-bs-toggle="pill" data-bs-target="#report-range"
                            type="button" role="tab">
                            Por rango
                        </button>
                    </li>
                </ul>

                <div class="tab-content" id="reportesSubTabsContent">

                    <!-- REPORTE POR PERIODO (CORREGIDO) -->
                    <div class="tab-pane fade show active" id="report-period" role="tabpanel">

                        <div class="row g-3">
                            <div class="col-md-4">
                                <label class="form-label">Tipo de periodo</label>
                                <select id="pPeriod" class="form-select form-control-custom">
                                    <option value="monthly">Mensual</option>
                                    <option value="yearly">Anual</option>
                                </select>
                            </div>

                            <div class="col-md-4">
                                <label class="form-label">A√±o</label>
                                <select id="pYear" class="form-select form-control-custom">
                                    <!-- Se llenar√° din√°micamente con JS -->
                                </select>
                            </div>

                            <!-- Mostrar solo si es mensual -->
                            <div class="col-md-4" id="monthContainer">
                                <label class="form-label">Mes</label>
                                <select id="pMonth" class="form-select form-control-custom">
                                    <option value="01">Enero</option>
                                    <option value="02">Febrero</option>
                                    <option value="03">Marzo</option>
                                    <option value="04">Abril</option>
                                    <option value="05">Mayo</option>
                                    <option value="06">Junio</option>
                                    <option value="07">Julio</option>
                                    <option value="08">Agosto</option>
                                    <option value="09">Septiembre</option>
                                    <option value="10">Octubre</option>
                                    <option value="11">Noviembre</option>
                                    <option value="12">Diciembre</option>
                                </select>
                            </div>
                        </div>

                        <div class="mt-3 d-flex gap-2">
                            <button id="btnGenPeriod" class="btn btn-accent">Generar reporte</button>
                            <button id="btnPdfPeriod" class="btn btn-outline-secondary">Descargar PDF</button>
                        </div>

                        <!-- RESUMEN -->
                        <div id="reportSummaryPeriod" class="mt-4 d-none"></div>

                        <!-- RESULTADO -->
                        <div class="card mt-3">
                            <div class="card-body" id="reportResultPeriod"></div>
                        </div>

                    </div>

                    <!-- REPORTE POR RANGO -->
                    <div class="tab-pane fade" id="report-range" role="tabpanel">

                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="form-label">Desde</label>
                                <input id="rFrom" type="date" class="form-control form-control-custom">
                            </div>
                            <div class="col-md-6">
                                <label class="form-label">Hasta</label>
                                <input id="rTo" type="date" class="form-control form-control-custom">
                            </div>
                        </div>

                        <div class="mt-3 d-flex gap-2">
                            <button id="btnGenRange" class="btn btn-accent">Generar reporte</button>
                            <button id="btnPdfRange" class="btn btn-outline-secondary">Descargar PDF</button>
                        </div>

                        <div id="reportSummaryRange" class="mt-4 d-none"></div>

                        <div class="card mt-3">
                            <div class="card-body" id="reportResultRange"></div>
                        </div>
                    </div>

                </div>
            </div>

            <!-- Ventas -->
            <div id="ventas" class="tab-pane fade">
                <h5 class="fw-bold">Mis ventas</h5>
                <div id="ventasTable" class="mt-3"></div>
            </div>

            <!-- Propiedades -->
            <div id="propiedades" class="tab-pane fade" role="tabpanel" aria-labelledby="propiedades-tab">
                <div class="d-flex justify-content-end align-items-center mb-3">

                    <!-- Bot√≥n A√±adir propiedad - SOLO aparece en esta pesta√±a -->
                    <button id="btnAbrirCrear" class="btn btn-accent">A√±adir propiedad</button>
                </div>

                <div class="container mt-4">
                    <h3>Mis Propiedades</h3>
                    <div id="propertiesContainer"></div>

                    <hr>

                    <div id="roomsContainer"></div>

                    <!-- Acciones sobre la propiedad seleccionada: solo visibles en esta pesta√±a -->
                    <div class="mb-3 mt-3 d-flex gap-2" id="propActions">
                        <button id="btnEditar" class="btn btn-primary">Editar propiedad</button>
                        <button id="btnEliminar" class="btn btn-danger">Eliminar propiedad</button>
                        <button id="btnAdministrarHabitaciones" class="btn btn-success">Administrar
                            Habitaciones</button>
                    </div>
                </div>

            </div>
        </div>
    </main>

    <!-- botones de acci√≥n de propiedad: se muestran SOLO dentro de la pesta√±a Propiedades -->
    <!-- Se movieron dentro del contenedor de 'propiedades' para que no aparezcan en Ventas/Reportes/Checkout -->

    <!-- Modal: Crear / Editar propiedad -->
    <div class="modal fade" id="modalPropiedad" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-body p-4">
                    <button type="button" class="btn-close float-end" data-bs-dismiss="modal"
                        aria-label="Cerrar"></button>
                    <h2 class="h5 fw-bold mb-3">Formulario de propiedad</h2>

                    <form id="formPropiedad" enctype="multipart/form-data" novalidate>
                        <input type="hidden" id="id_propiedad" name="id_propiedad">

                        <div class="mb-3">
                            <label for="nombre_propiedad" class="form-label fw-semibold">Nombre de la propiedad</label>
                            <input id="nombre_propiedad" name="nombre_propiedad" type="text"
                                class="form-control form-control-custom" required>
                        </div>

                        <div class="mb-3">
                            <label for="tipo_propiedad" class="form-label fw-semibold">Tipo de propiedad</label>
                            <select id="tipo_propiedad" name="tipo_propiedad" class="form-select form-control-custom"
                                required>
                                <option value="">Selecciona un tipo</option>
                                <option value="Casa">Casa</option>
                                <option value="Hotel">Hotel</option>
                                <option value="Departamento">Departamento</option>
                                <option value="Caba√±a">Caba√±a</option>
                                <option value="Loft">Loft</option>
                                <option value="Condominio">Condominio</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="direccion" class="form-label fw-semibold">Direcci√≥n completa</label>
                            <input id="direccion" name="direccion" type="text" class="form-control form-control-custom"
                                placeholder="Calle 50 entre 48 y 46 colonia Centro">
                        </div>

                        <div class="row g-3 mb-3">
                            <div class="col-12 col-md-4">
                                <label for="codigo_postal" class="form-label fw-semibold">C√≥digo postal</label>
                                <input id="codigo_postal" name="codigo_postal" type="text" maxlength="5"
                                    class="form-control form-control-custom" placeholder="XXXXX">
                            </div>
                            <div class="col-12 col-md-4">
                                <label for="municipio" class="form-label fw-semibold">Municipio</label>
                                <input id="municipio" name="municipio" type="text"
                                    class="form-control form-control-custom">
                            </div>
                            <div class="col-12 col-md-4">
                                <label for="estado" class="form-label fw-semibold">Estado</label>
                                <input id="estado" name="estado" type="text" class="form-control form-control-custom">
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="ubicacion_url" class="form-label fw-semibold">Ubicaci√≥n (URL)</label>
                            <input id="ubicacion_url" name="ubicacion_url" type="url"
                                class="form-control form-control-custom" placeholder="https://maps.google.com/...">
                        </div>

                        <div class="mb-3">
                            <label for="descripcion" class="form-label fw-semibold">Descripci√≥n general</label>
                            <textarea id="descripcion" name="descripcion" class="form-control form-control-custom"
                                rows="3"></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="politicas_hospedaje" class="form-label fw-semibold">Pol√≠ticas de
                                hospedaje</label>
                            <textarea id="politicas_hospedaje" name="politicas_hospedaje"
                                class="form-control form-control-custom" rows="2"
                                placeholder="No se permiten fiestas. Mascotas bajo solicitud."></textarea>
                            <div class="form-text">Opcional. Describe reglas o restricciones importantes.</div>
                        </div>



                        <div class="row g-3 mb-3">
                            <div class="col-12 col-md-6">
                                <label for="fecha_registro" class="form-label fw-semibold">Fecha de registro</label>
                                <input id="fecha_registro" name="fecha_registro" type="date"
                                    class="form-control form-control-custom">
                            </div>
                            <div class="col-12 col-md-6">
                                <label for="estado_propiedad" class="form-label fw-semibold">Estado</label>
                                <select id="estado_propiedad" name="estado_propiedad"
                                    class="form-select form-control-custom">
                                    <option value="activa">Activa</option>
                                    <option value="inactiva">Inactiva</option>
                                </select>
                            </div>
                        </div>

                        <!-- FOTO DE LA PROPIEDAD -->
                        <div class="mb-3">
                            <label for="foto_propiedad" class="form-label fw-semibold">Foto de la propiedad</label>

                            <!-- Estilo tipo bot√≥n -->
                            <div class="input-group">
                                <input type="file" id="foto_propiedad" name="foto_propiedad" class="form-control"
                                    accept="image/*">
                            </div>

                        </div>

                        <div class="d-flex gap-2 justify-content-end mt-3">
                            <button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancelar</button>
                            <button type="submit" class="btn btn-accent">Guardar propiedad</button>
                        </div>
                    </form>
                </div>
            </div>


            </main>

            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

            <script src="/js/reports.js"></script>
            <script src="/js/host-panel.js"></script>
            <script src="/js/reservations.js"></script>
            <script src="/js/ventas.js"></script>
            <script src="/js/properties.js" defer></script>

</body>

</html>
