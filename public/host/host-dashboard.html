<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Host Dashboard — HabitApp</title>

    <link href="../css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-site">

<!-- NAV -->
<nav class="navbar navbar-expand-lg site-header">
    <div class="container">
        <a class="navbar-brand fw-bold" href="/">HabitApp</a>

        <div class="ms-auto d-flex align-items-center gap-2">
            <button id="logoutBtn" class="btn btn-light btn-sm px-3">Cerrar sesión</button>
        </div>
    </div>
</nav>

<main class="container py-4">
    <h3 class="section-title">Panel del anfitrión</h3>

    <!-- Tabs -->
    <ul class="nav nav-tabs mt-3" id="tabs">
        <li class="nav-item">
            <a class="nav-link active" data-bs-toggle="tab" href="#ventas">Ventas</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#reportes">Reportes</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" data-bs-toggle="tab" href="#checkout">Checkout (simulado)</a>
        </li>
    </ul>

    <div class="tab-content mt-3">
        <!-- Ventas -->
        <div id="ventas" class="tab-pane fade show active">
            <h5 class="fw-bold">Mis ventas</h5>
            <div id="ventasTable" class="mt-3"></div>
        </div>

        <!-- Reportes -->
        <div id="reportes" class="tab-pane fade">
            <h5 class="fw-bold mb-3">Reportes</h5>

            <div class="row g-3">
                <div class="col-md-4">
                    <label class="form-label">Desde</label>
                    <input id="rFrom" type="date" class="form-control form-control-custom">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Hasta</label>
                    <input id="rTo" type="date" class="form-control form-control-custom">
                </div>
                <div class="col-md-4">
                    <label class="form-label">Periodo</label>
                    <select id="rPeriod" class="form-select form-control-custom">
                        <option value="daily">Diario</option>
                        <option value="weekly">Semanal</option>
                        <option value="monthly">Mensual</option>
                        <option value="yearly">Anual</option>
                    </select>
                </div>
            </div>

            <div class="mt-4 d-flex gap-2">
                <button id="btnGenReport" class="btn btn-accent">Generar reporte</button>
                <button id="btnPdf" class="btn btn-outline-secondary">Descargar PDF</button>
            </div>

            <div id="reportResult" class="mt-4"></div>
        </div>

        <!-- Checkout -->
        <div id="checkout" class="tab-pane fade">
            <h5 class="fw-bold">Checkout simulado</h5>
            <a href="/payment/checkout.html" class="btn btn-accent mt-2">Ir al checkout (simulado)</a>
        </div>
    </div>

</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/js/host-panel.js"></script>
<script src="/js/reports.js"></script>
<script src="/js/ventas.js"></script>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        console.log("DEBUG: Script de tabs cargado");

        // Asegurar que Bootstrap existe
        if (typeof bootstrap === "undefined") {
            console.error("ERROR: Bootstrap NO está cargado.");
            return;
        }

        const hash = window.location.hash;
        console.log("DEBUG: Hash =", hash);

        if (hash) {
            const trigger = document.querySelector(`a.nav-link[href="${hash}"]`);
            console.log("DEBUG: Trigger encontrado:", trigger);

            if (trigger) {
                const tab = new bootstrap.Tab(trigger);
                tab.show();
            } else {
                console.warn("No se encontró tab para hash:", hash);
            }
        }

        // Cambiar hash al navegar tabs
        const tabs = document.querySelectorAll('a[data-bs-toggle="tab"]');
        tabs.forEach(t => {
            t.addEventListener("shown.bs.tab", e => {
                const target = e.target.getAttribute("href");
                history.replaceState(null, null, target);
            });
        });
    });
</script>


</body>
</html>
