<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Editar perfil â€” TiziHause (prueba)</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-site">
  <main class="container py-5">
    <h2 class="h4 mb-3">Editar perfil (prueba)</h2>
    <form id="profileForm">
      <div class="mb-3">
        <label for="userId">ID usuario</label>
        <input id="userId" name="id" type="number" value="1" class="form-control" required>
      </div>
      <div class="mb-3">
        <label for="nombre">Nombre completo</label>
        <input id="nombre" name="nombre_completo" type="text" class="form-control">
      </div>
      <div class="mb-3">
        <label for="foto">Foto (jpg/png, &lt;5MB)</label>
        <input id="foto" name="foto" type="file" accept="image/*" class="form-control">
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-accent">Actualizar perfil</button>
      </div>
    </form>

    <pre id="result" class="mt-3 small"></pre>
  </main>

  <script src="/js/profile_edit.js" defer></script>
</body>
</html>
