<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Editar perfil â€” TiziHause (prueba)</title>
    <link rel="stylesheet" href="/css/styles.css">
        <style>
        .profile-header { display:flex; justify-content:space-between; align-items:center; background:#f5f3ef; padding:18px; border-radius:6px; }
        .profile-left { display:flex; gap:16px; align-items:center }
        .avatar-large { width:88px; height:88px; border-radius:50%; background:#e6f3e6; display:flex; align-items:center; justify-content:center; font-size:36px; }
        .profile-name { font-size:28px; font-weight:700; letter-spacing:1px }
        .profile-form { background:white; padding:18px; margin-top:18px; border-radius:6px }
        .profile-form .row { gap:12px }
        .profile-actions { display:flex; justify-content:flex-end; margin-top:18px }
        #fotoPreview img { max-width:120px; max-height:120px; border-radius:50% }
        @media (min-width: 992px) {
            .profile-form { display:block }
        }
        </style>
</head>

<body class="bg-site">
    <main class="container py-5">
        <header class="profile-header mb-4">
            <div class="profile-left">
                <div id="headerAvatar" class="avatar-large">ðŸ‘¤</div>
                <div>
                    <div id="headerName" class="profile-name">NOMBRE</div>
                    <div class="small text-muted">Foto de perfil</div>
                </div>
            </div>
            <div class="profile-right">
                <a href="/profile_edit.html" class="small">Editar Perfil</a>
            </div>
        </header>

        <form id="profileForm" class="profile-form">
            <div class="mb-3">
                <label for="userId">ID usuario</label>
                <input id="userId" name="id" type="number" value="1" class="form-control" readonly>
            </div>

            <div class="mb-3">
                <label for="nombre">Nombre completo</label>
                <input id="nombre" name="nombre_completo" type="text" class="form-control">
            </div>

            <div class="row">
                <div class="col-6 mb-3">
                    <label for="telefono">TelÃ©fono</label>
                    <input id="telefono" name="telefono" type="tel" class="form-control">
                </div>
                <div class="col-6 mb-3">
                    <label for="nacionalidad">Nacionalidad</label>
                    <input id="nacionalidad" name="nacionalidad" type="text" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-4 mb-3">
                    <label for="genero">GÃ©nero</label>
                    <select id="genero" name="genero" class="form-control">
                        <option value="">(no especificado)</option>
                        <option value="masculino">Masculino</option>
                        <option value="femenino">Femenino</option>
                        <option value="otro">Otro</option>
                    </select>
                </div>
                <div class="col-4 mb-3">
                    <label for="municipio">Municipio</label>
                    <input id="municipio" name="municipio" type="text" class="form-control">
                </div>
                <div class="col-4 mb-3">
                    <label for="estado">Estado</label>
                    <input id="estado" name="estado" type="text" class="form-control">
                </div>
            </div>

            <div class="row">
                <div class="col-6 mb-3">
                    <label for="fecha_nacimiento">Fecha de nacimiento</label>
                    <input id="fecha_nacimiento" name="fecha_nacimiento" type="date" class="form-control">
                </div>
                <div class="col-6 mb-3">
                    <label for="password">ContraseÃ±a (dejar vacÃ­o para no cambiar)</label>
                    <input id="password" name="password" type="password" class="form-control">
                </div>
            </div>

            <div class="mb-3">
                <label for="foto">Foto (jpg/png, &lt;5MB)</label>
                <input id="foto" name="foto" type="file" accept="image/*" class="form-control">
                <div id="fotoPreview" class="mt-2"></div>
            </div>

            <div class="profile-actions">
                <button type="submit" class="btn btn-accent">Actualizar perfil</button>
            </div>
        </form>

        <pre id="result" class="mt-3 small"></pre>
    </main>

    <script src="/js/profile_edit.js" defer></script>
</body>

</html>
