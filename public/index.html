<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>TiziHause — Inicio</title>

    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body class="bg-site">
    <header class="site-header py-3 shadow-sm">
        <nav class="container d-flex align-items-center">
            <a class="navbar-brand d-flex align-items-center" href="/" aria-label="TiziHause - Inicio">
                <img src="./multimedia/tizihause.jpg" alt="TiziHause logo" class="brand-img me-2" style="height:44px">
                <span class="fw-bold ms-1">TiziHause</span>
            </a>

            <div id="headerActions" class="ms-auto d-flex align-items-center gap-2">
                <a href="/register.html?role=host" class="btn btn-light btn-sm rounded-pill">Regístrate como
                    Anfitrión</a>
                <a href="/login.html" id="loginBtnHeader" class="btn btn-outline-secondary btn-sm rounded-circle"
                    title="Iniciar sesión">👤</a>
            </div>
        </nav>
    </header>

    <main class="container py-5">
        <!-- Hero / buscador -->
        <section class="hero mb-5">
            <div class="bg-light search-panel rounded-4 p-3">
                <h1 class="h3 mb-3">Encuentra el lugar perfecto para tu próxima escapada</h1>
                <form id="searchForm" class="row g-3 align-items-end">
                    <div class="col-12 col-md-4">
                        <label class="form-label small">Destino</label>
                        <input class="form-control form-control-custom" id="destino" placeholder="¿A dónde vamos?">
                    </div>
                    <div class="col-6 col-md-2">
                        <label class="form-label small">Llegada</label>
                        <input type="date" class="form-control form-control-custom" id="llegada">
                    </div>
                    <div class="col-6 col-md-2">
                        <label class="form-label small">Salida</label>
                        <input type="date" class="form-control form-control-custom" id="salida">
                    </div>
                    <div class="col-6 col-md-2">
                        <label class="form-label small">Huéspedes</label>
                        <input type="number" min="1" value="2" class="form-control form-control-custom" id="huespedes">
                    </div>
                    <div class="col-6 col-md-2 d-grid">
                        <button class="btn btn-accent btn-lg" type="submit">Buscar</button>
                    </div>
                </form>
            </div>
        </section>

        <!-- Destinos sugeridos -->
        <section>
            <h2 class="h5 mb-4">Destinos Sugeridos</h2>
            <div class="row g-4">
                <div class="col-12 col-md-4">
                    <div class="card rounded-4 shadow-sm">
                        <img src="/multimedia/CDMX.png" class="card-img-top rounded-top-4" alt="Ciudad de México">
                        <div class="card-body">
                            <h5 class="card-title mb-1">Ciudad de México</h5>
                            <p class="card-text text-muted small">Precio promedio: $1000</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="card rounded-4 shadow-sm">
                        <img src="/multimedia/Monterey.png" class="card-img-top rounded-top-4" alt="Monterrey">
                        <div class="card-body">
                            <h5 class="card-title mb-1">Monterrey</h5>
                            <p class="card-text text-muted small">Precio promedio: $1500</p>
                        </div>
                    </div>
                </div>
                <div class="col-12 col-md-4">
                    <div class="card rounded-4 shadow-sm">
                        <img src="/multimedia/Merida.png" class="card-img-top rounded-top-4" alt="Mérida">
                        <div class="card-body">
                            <h5 class="card-title mb-1">Mérida</h5>
                            <p class="card-text text-muted small">Precio promedio: $800</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <footer class="footer py-4 bg-white mt-5 border-top">
        <div class="container d-flex justify-content-between small text-muted">
            <div>© <span id="year-index"></span> TiziHause</div>
            <div>Info del footer</div>
        </div>
    </footer>

    <!-- Bootstrap JS bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        /* Header avatar in small form */
        #headerActions .header-avatar {
            height: 32px;
            width: 32px;
            border-radius: 50%;
            object-fit: cover;
            display: inline-block;
        }

        /* logout button: green by default, red on hover */
        #headerActions .btn-logout-success {
            background-color: #198754;
            color: white;
            border: none;
        }

        #headerActions .btn-logout-success:hover {
            background-color: #dc3545;
        }
    </style>
    <script>
        // set year in footer
        document.addEventListener('DOMContentLoaded', () => {
            const y = new Date().getFullYear();
            const el = document.getElementById('year-index'); if (el) el.textContent = y;
            // simple search handler (demo)
            const form = document.getElementById('searchForm');
            if (form) form.addEventListener('submit', (e) => { e.preventDefault(); alert('Buscar: ' + (document.getElementById('destino').value || '—')); });
        });
    </script>
    <script>
        // Update header to show auth state (avatar, name, perfil, logout)
        (function () {
            async function updateHeader() {
                const container = document.getElementById('headerActions');
                if (!container) return;
                try {
                    const res = await fetch('/api/auth/me', { credentials: 'same-origin' });
                    if (!res.ok) {
                        // not authenticated — leave default actions
                        return;
                    }
                    const data = await res.json().catch(() => ({}));
                    const user = data && (data.user || data);
                    if (!user) return;

                    // Determine avatar url from multiple possible keys and normalize to root-relative if needed
                    let avatarUrl = user.foto_url || user.fotoUrl || user.avatar || user.foto || (user.user && (user.user.foto_url || user.user.fotoUrl));
                    if (avatarUrl && !(avatarUrl.startsWith('/') || /^https?:\/\//i.test(avatarUrl))) {
                        avatarUrl = '/' + avatarUrl;
                    }

                    const displayName = user.nombre_completo || user.nombre || user.email || 'Usuario';

                    const avatarHtml = avatarUrl
                        ? `<img src="${escapeHtmlAttr(avatarUrl)}" alt="avatar" class="header-avatar">`
                        : `<span class="header-avatar bg-secondary d-inline-block" style="display:inline-block;text-align:center;line-height:32px;color:#fff">👤</span>`;

                    container.innerHTML = `
                        <div class="d-flex align-items-center gap-2">
                            ${avatarHtml}
                            <span class="d-none d-md-inline">${escapeHtml(displayName)}</span>
                            <a href="/profile_edit.html" id="profileBtnHeader" class="btn btn-accent btn-sm profile-btn">Perfil</a>
                        </div>
                    `;

                    const logoutBtn = document.getElementById('headerLogoutBtn');
                    if (logoutBtn) {
                        logoutBtn.addEventListener('click', async () => {
                            try {
                                await fetch('/api/auth/logout', { method: 'POST', credentials: 'same-origin' });
                            } catch (e) { console.warn('logout failed', e); }
                            // clear sessionStorage and redirect to login
                            try { sessionStorage.removeItem('user_id'); sessionStorage.removeItem('user_name'); sessionStorage.removeItem('host_id'); } catch (e) { }
                            window.location.href = '/login.html';
                        });
                    }

                } catch (err) {
                    console.warn('updateHeader error', err);
                }
            }

            function escapeHtml(s) {
                return String(s).replace(/[&<>\"']/g, function (c) { return { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": "&#39;" }[c]; });
            }

            function escapeHtmlAttr(s) {
                return String(s).replace(/"/g, '%22');
            }

            if (document.readyState === 'loading') document.addEventListener('DOMContentLoaded', updateHeader); else updateHeader();
        })();
    </script>
</body>

</html>
