        <article class="card auth-card p-4 w-100 mx-auto">

              <input id="nombre" name="nombre" type="text" class="form-control form-control-custom" autocomplete="name"

              <input id="fecha_nacimiento" name="fecha_nacimiento" type="date" class="form-control form-control-custom"
